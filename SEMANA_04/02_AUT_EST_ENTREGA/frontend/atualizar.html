<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<h1>Atualização de Usuário</h1>

    <form name="form1" method="post" action="/atualizaUsuario">
        NOME: <input type="text" id="nome" name="nome" size="50" value="">
        <br>
        IDADE: <input type="number" id="idade" name="idade" value="">
        <br>
        ENDEREÇO: <input type="text" id="endereco" name="endereco" value="">
        <br>
        TELEFONE: <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" value="">
        <br>
        EMAIL: <input type="e-mail" id="email" name="email" value="">
        <br>
        <input type="hidden" id="CPF" name="CPF" value="">

        <input type="submit" value="ATUALIZAR">

    </form>

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaUsuario?CPF='+url.searchParams.get("CPF");

        fetch(url)
        .then((response) => {
            return response.json()
        })
        .then((data) => {
            let pessoas = data;

            pessoas.map(function(pessoa) {
                document.getElementById('CPF').value = pessoa.CPF;
                document.getElementById('nome').value = pessoa.Nome;
                document.getElementById('idade').value = pessoa.Idade;
                document.getElementById('endereco').value = pessoa.Endereco;
                document.getElementById('telefone').value = pessoa.Telefone;
                document.getElementById('email').value = pessoa.Email;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error)
        });
    </script>
<body>
</body>
</html>
