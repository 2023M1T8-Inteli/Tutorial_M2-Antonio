<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
</head>
<h1>Listagem dos Usuários</h1>
<p><a href="/inserir.html">INSERIR NOVO USUÁRIO</a></p>

<script>
  const url = '/Pessoa';

  fetch(url)
    .then((response) => {
      return response.json();
    })
    .then((data) => {
      let pessoas = data;
      let saida = '';
      pessoas.map(function(pessoa) {
        saida += '<strong> '+ `${pessoa.Nome}` + '</strong> ' + `${pessoa.CPF}` + ' - ' + `${pessoa.Idade}` + ' - ' + `${pessoa.Endereco}` + ' - ' + `${pessoa.Telefone}` + ' - ' + `${pessoa.Email}`;
        saida += ' - <a href="/atualizar.html?CPF=' + `${pessoa.CPF}` + '">EDITAR</a>';
        saida += ' | <a href="/removeUsuario?CPF=' + `${pessoa.CPF}` + '">REMOVER</a></br>';
      });
      document.getElementById('resultado').innerHTML = saida;
    })
    .catch(function(error) {
      console.log(error);
    });


</script>

<body>
  <div id="resultado"></div>
</body>
</html>
